services:
  - type: web
    name: circuitos-turisticos-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: circuitos-turisticos-db
          property: connectionString

databases:
  - name: circuitos-turisticos-db
    databaseName: circuitos_turisticos
    user: circuitos_user
